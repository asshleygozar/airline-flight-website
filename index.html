<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsar</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="content">
        <!--1st Section | Navigation View-->
        <div class="home-page">
            <nav>
                <div class="navigation-view">
                    <div class="main-logo">Pulsar</div>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Popular</a></li>
                        <li><a href="#">Explore</a></li>
                        <li><a href="#">Board</a></li>
                    </ul>
                </div>    
            </nav>
            <div class="home-section">
                <div>
                    <p class="header">Find your dream vacation with us!</p>
                    <p>Your dream it we find it</p>
                </div>
                <button>Explore now</button>
            </div>
        <!--2nd Section | Popular Place-->
        <div class="second-section">
            <div class="header">Popular Place</div>
            <div class="boxes">
                <div class="box">
                    <img src="./images/popular1.jpg" alt="">
                    <div class="place-description">
                        <i class="fa-regular fa-sailboat"></i>
                        <p>San Francisco, USA</p>
                    </div>
                </div>
                <div class="box">
                    <img src="./images/popular2.jpg" alt="">
                    <div class="place-description">
                        <i class="fa-regular fa-sailboat"></i>
                        <p>Milan, Italy</p>
                    </div>
                </div>
                <div class="box">
                    <img src="./images/popular3.jpg" alt="">
                    <div class="place-description">
                        <i class="fa-regular fa-sailboat"></i>
                        <p>California, USA</p>
                    </div>
                </div>
                <div class="box">
                    <img src="./images/popular4.jpg" alt="">
                    <div class="place-description">
                        <i class="fa-regular fa-sailboat"></i>
                        <p>Palawan, Philippines</p>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
